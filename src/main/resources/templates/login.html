<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    <!-- 使用Thymeleaf的内置对象#dates获取当前日期，并指定格式 -->
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}"></span>
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title"><a href="#">LabWeb</a></h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami"></p>
            <h1>欢迎进入,请登录!</h1>
            <form th:action="@{/user/login}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="username" required/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="password" pattern=".{6,}"
                                   title="密码至少6个字符"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="点我登录 &raquo;"/>
                    &nbsp;&nbsp;
                    <a th:href="@{/register}">还没有账号,立即注册</a>
                </p>
                <!-- 显示错误信息 -->
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            email@qq.com
        </div>
    </div>
</div>
</body>
