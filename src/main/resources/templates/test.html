<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Search Engine</h1>

<form action="/search" method="get">
  <input type="text" name="query" th:field="${searchQuery}" placeholder="Enter your search query">
  <button type="submit">Search</button>
</form>

<div th:if="${results != null}">
  <h2>Search Results:</h2>
  <ul>
    <li th:each="result : ${results}" th:text="${result}"></li>
  </ul>
</div>
</body>
</html>
